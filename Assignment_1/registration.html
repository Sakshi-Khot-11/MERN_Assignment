<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <div style="text-align: center;">
<img src="sunbeam_logo.jpg" style="width: 300px;height: 150px; margin-left:auto">
    </div>
    <div style="text-align: center;">
        <h1>Sunbeam Registration Form</h1>
    </div>
    <br><br>
    <div style="display: flex;">
        <div style="margin-left: 100px;">
        <iframe width="550px" height="350px" 
            src="https://www.youtube.com/embed/02q9aAVv1NI">
        </iframe>
    </div>
    <div style="margin-left: 100px;">
<form style="margin-left: 30px;">
        <label>Name  :     </label>
        <input type="text">
        <br><br>
        <label>BirthDate  :</label>
        <input type="date">
        <br><br>
        <label>Email :   </label>
        <input type="email">
        <br><br>
        <label>Password  :    </label>
        <input type="password">
        <br><br>
        <label >Address  :    </label>
        <textarea rows="4" cols="40"></textarea>
        <br>
        <br>
        <label>Gender  :   </label>
        <input type="radio">
        <label> Male</label>
        <input type="radio">
        <label>  Female</label>
        <br><br>
        <label>Upload photo  :   </label>
        <input type="file">
        <br><br>
        <label>Select your Course  :  </label>
        <select>
            <option>select</option>
            <option>MERN</option>
        <option>GEN-AI</option>
        <option>Data Science</option>
        <option>Machine Learning</option>
        </select>
        <br>
        <br>
        <label>Skill Set</label>
        <input type="checkbox">
        <label>Java</label>
        <input type="checkbox">
        <label>CPP</label>
        <input type="checkbox">
        <label>OS</label>
        <br>
        <br>
        <button type="submit" >Register</button>
        <button type="reset" >Clear</button>


        
    </form>
    </div>
    </div>
    


    
</body>
</html>
