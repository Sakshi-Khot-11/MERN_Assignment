<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body{
            margin-top: 40px;
            font-family: Arial, Helvetica, sans-serif;
            justify-content: center;
            align-items: center;
            display: flex;
           
            
        }
        input:invalid{
            border: 1px solid red;
        }
         input:valid{
            border: 1px solid green;
         }
       
        input{
            border:1px solid #ccc;
            
            border-radius:2px;
            width: 80%;
            height: 30px;
            font-size: medium;

        }
        h2{
            text-align: center;
        }
        button{
            background-color:#007bff;
            width: 80%;
            color: white;
            
            
            height: 35px;
            border-radius: 4px;

             
        }
        .container{
            box-shadow:0 8px 20px rgba(0,0,0,0.25);
            border-radius: 10px;
            width: 350px;
            
           padding-left: 30px;
           padding-bottom: 30px;
           
           background-color: white;
        }
        .form{
            padding-left: 10px;
            
        }
    </style>
</head>
<body >
    <div class="container" >
    <form onsubmit="submithandler(event)">
        <h2>Register</h2>
        <div>            
        <label>Name</label>
        <br><br>
        <input type="text" id="name" placeholder="Enter name" required>
        <br><br>
        <small id="nameError" style="color: red;"></small>

            
        </div>

        <div>            
        <label>Email address</label>
        <br><br>
        <input type="email" id="email" placeholder="Enter email" required>
        <br><br>
        <small id="emailError" style="color: red;"></small>
            
        </div>
        <div>
<label>Password</label>
        <br><br>
        <input type="password" id="password" placeholder="Password" required minlength="8">
        <br><br>
        <small id="pwdError" style="color: red;"></small>
        </div>
    <div>            
        <label>Phone Number</label>
        <br><br>
        <input type="tel" id="phone" placeholder="Enter phone number" required>
        <br><br>
        <small id="phoneError" style="color: red;"></small>
            
        </div>

        <div>
   <button type="submit" >Register</button>
        </div>
     
          </form>
          </div>
        
    <script>
        function submithandler(event){
            event.preventDefault()
            const name=document.getElementById("name").value;
            const email=document.getElementById("email").value;
            const pwd=document.getElementById("password").value;
            const mobile=document.getElementById("phone").value;

            document.getElementById("nameError").innerText="";
            document.getElementById("emailError").innerText="";
            document.getElementById("pwdError").innerText="";
            document.getElementById("phoneError").innerText="";

            let isValid=true;
            if(pwd.length<6){
              document.getElementById("pwdError").innerText="password must be at least 6 characters length";  
              isValid=false;
            }
            if(!/^[0-9]{10}$/.test(mobile)){
                document.getElementById("phoneError").innerText="please enter valid phone number"; 
                isValid=false;
            }
            if(!/^[A-Za-z]+$/.test(name)){
                document.getElementById("nameError").innerText="please enter valid name";
                isValid=false;

            }
            if(isValid){
            

            alert("login Successful!")
            }
        }
    </script>
</body>
</html>
